<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Project</title>
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
      <h1 id='project-header'>Food Insecurity in the United States</h1>
    <div id="app" class='flex-down'>
      <div id="header"></div>
      <div id="title-matter"></div>
      <div id="main-content">
        <div id='slide-detail' class='flex-down'>
          <h2></h2>
          <div class ='flex-down'>
            <div id='progress' ></div>
            <div class='progress-buttons'>
              <button id="prev">back</button>
              <button id="next">next</button>
            </div>
          </div>
          <p></p>
          <div id ='credits'>
            <h3>Data Source</h3>
            <div>The data used for this project was generously provided by Feeding America, from their 
              <span><a href="https://map.feedingamerica.org/">Map the Meal Gap Dataset</a></span>
              </div>
          </div>
        </div>
        <div id="slide-content">
          <div id='filters'>
          </div>
          <div id="map-budget">
            <div id='map'></div>
            <div class='budget-scatter'></div>
          </div>
          <div class='stacked-bar'></div>
        </div>
      </div>
    <script src="bundle.js"></script>
  </body>
</html>
